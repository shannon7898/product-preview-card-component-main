<body>
  <div class="backdrop"> <!--make horizontal block with shadow effect. sharp edges-->

      <img class="scent-img" src="images/image-product-desktop.jpg" alt="">
      <div class="info">
        <h3>PERFUME</h3>
        <h1>Gabrielle Essence Eau De Parfum</h1>  
        <div> <!--centre align text and fix font-->
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          $149.99   $169.99 <!--create 2 spans -one to emphasise a price and the other with a strikethrough-->
          Add to Cart <!--create button with hover effect-->
        </div>
      </div>
    </div>
  </div>
